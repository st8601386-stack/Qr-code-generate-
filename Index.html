<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flap Payment</title>
  <style>
    body {
      background:#0b1220;
      color:white;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:60px;
    }
    .topbar {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:40px;
    }
    .topbar img {
      width:50px;
      height:50px;
      border-radius:50%;
    }
    h1 {margin:0; font-size:28px;}
    input {
      padding:12px;
      font-size:18px;
      border-radius:8px;
      border:none;
      margin:20px 0;
      width:200px;
      text-align:center;
    }
    button {
      padding:12px 24px;
      font-size:18px;
      border:none;
      border-radius:8px;
      background:#ff6b00;
      color:white;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover {background:#ff8533;}
  </style>
</head>
<body>
  <div class="topbar">
    <img src="https://i.ibb.co/2yPp4tY/logo.png" alt="Flap Logo">
    <h1>Flap Payment</h1>
  </div>

  <p>Enter amount to generate UPI QR:</p>
  <input type="number" id="amount" placeholder="Enter â‚¹ amount" min="1">
  <br>
  <button onclick="generateQR()">Generate QR</button>

  <script>
    function generateQR(){
      const amount = document.getElementById("amount").value;
      if(!amount || amount <= 0){
        alert("Please enter a valid amount");
        return;
      }
      // new tab with qr.html and amount parameter
      window.open("qr.html?amount=" + amount, "_blank");
    }
  </script>
</body>
</html>
